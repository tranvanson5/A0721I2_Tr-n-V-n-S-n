<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    min = minArray(arr1);
    alert(min);
    arr2= [7, 12, 6, 9, 20, 56, 89];
    min = minArray(arr2);
    alert(min);
    arr3= [];
    min = minArray(arr3);
    alert(min);
    arr4= [0, 0, 0, 0, 0, 0];
    min = minArray(arr4);
    alert(min);
</script>
