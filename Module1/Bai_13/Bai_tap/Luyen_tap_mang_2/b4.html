<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = "lam bai tap";
    var count = 0;
    for (let i=0; i<a.length;i++){
        if (a[i]>='A'&&a[i]<='z'){
            count++;
        }
    }
    document.write("Số ký tự trong chuổi là "+count);
</script>

</body>
</html>
