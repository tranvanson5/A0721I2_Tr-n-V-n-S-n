<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [];
    for (let i=0; i<10; i++){
        a[i] = parseInt(prompt("Nhập vào mảng thứ nhất: "));
    }
    var b = [];
    for (let i=0; i<10; i++){
        b[i] = parseInt(prompt("Nhập vào mảng thứ hai: "));
    }
    var c = a.concat(b);
    document.write(c)
</script>

</body>
</html>
