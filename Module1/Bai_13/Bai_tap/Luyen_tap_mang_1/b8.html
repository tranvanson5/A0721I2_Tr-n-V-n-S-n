<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var a= [];
    for (let i=0; i<10; i++){
        a[i] = parseInt(prompt("Nhập vào mảng: "));
    }
    for (let i=0;i<a.length-1;i++){
        var temp=0;
        for (let j=i+1;j<a.length;j++){
            if(a[i]<a[j]){
                temp=a[i];
                a[i]=a[j];
                a[j]=temp;
            }
        }
    }
    for (let i=0;i<a.length;i++){
        document.write(a[i]+"  ");
    }
</script>
</html>
