<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a= [];
    var count = 0;
    for (let i=0; i<10; i++){
        a[i] = parseInt(prompt("Nhập vào mảng: "));
    }
    var v = parseInt(prompt("Nhập vào số tìm kiếm: "));
    for (let i=0; i<a.length ; i++){
        if (v==a[i]){
            for (let j=i; j<a.length-1 ; j++){
                    a[j]=a[j+1];
            }
            a[a.length-1]=0
        }
    }
    for (let i=0; i<a.length ; i++){
       document.write(a[i]+" ");
    }
</script>

</body>
</html>
