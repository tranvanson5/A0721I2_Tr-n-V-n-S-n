<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [];
    var count = 0;
    for (let i=0; i<5; i++){
        a[i] = parseInt(prompt("Nhập vào mảng: "));
    }
    for (let i=0; i<10; i++){
        if (a[i]<0){
            count++;
        }
    }
    document.write("có "+count+" phần tử âm.");
</script>

</body>
</html>
