<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    m=5;
    n=5;
        a=[];
        for(i=0;i<m;i++){
            a[i]=new Array();
            for (j=0;j<n;j++){
                a[i][j]=parseInt(Math.random()*10);
                document.write(a[i][j]+"  ");
            }
            document.write("<br>");
        }
        c=[];
        dcount=0;
        for(i=0;i<m;i++){
            for(j=0;j<m;j++){
                count=0;
                for(z=1;z<=a[i][j];z++){
                    if(a[i][j]%z==0){
                        count++;
                    }
                }
                if(count==2){
                    c.push(a[i][j]);
                    dcount++;
                }
            }
        }
        document.write("Có "+dcount+" số nguyên tố trong mản 2 chiều<br>");
        document.write("Các số nguyên tố trong mảng: "+c.join("   "));
</script>
</html>
