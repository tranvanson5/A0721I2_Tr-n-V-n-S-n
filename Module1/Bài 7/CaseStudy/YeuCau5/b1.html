<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    m=parseInt(prompt("nhập m"));
    n=parseInt(prompt("nhập n"));
    a=[];
    temp=0;
    for(i=0;i<m;i++){
        a[i]= new Array;
        for(j=0;j<n;j++){
            a[i][j]=parseInt(Math.random()*10);
            document.write(a[i][j]+"    ");
            if (a[i][j]%2==0){
                temp+=a[i][j];
            }
        }
        document.write("<br>");
    }
    document.write("Tổng các số chẳn là "+temp);
</script>
