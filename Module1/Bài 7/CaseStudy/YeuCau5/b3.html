<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    m=parseInt(prompt("nhập m"));
    n=parseInt(prompt("nhập n"));
    a=[];
    max=0;
    min=100;
    for(i=0;i<m;i++){
        a[i]= new Array;
        for(j=0;j<n;j++){
            a[i][j]=parseInt(Math.random() * (99));
            document.write(a[i][j]+"    ");
            if (a[i][j]>max){
                max=a[i][j];
            }
            if (a[i][j]<min){
                min=a[i][j];
            }
        }
        document.write("<br>");
    }
    document.write("max là "+max);
    document.write("<br>min là "+min);
</script>
</html>
</script>
</html>
