<script>
    let str=prompt("Nhập chuỗi");
    str=str.toLowerCase();
    str=str.trim();
    let str1="";
    str1+=str[0].toUpperCase();

    for (let i=1;i<str.length-1;i++){
        if(str[i-1]===' '){
            str1+=str[i].toUpperCase();
        } else str1+=str[i];
    }
    document.write(str1);
</script>
