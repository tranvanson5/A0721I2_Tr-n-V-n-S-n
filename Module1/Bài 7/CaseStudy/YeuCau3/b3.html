<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    numerators = [5, 2, 5];
    denominators = [6, 3, 4];
    c=[];
    max=0;
    for(i=0;i<numerators.length;i++){
        temp=parseFloat(numerators[i]/denominators[i]);
        c[i]=(temp-parseInt(temp))*10;
        if(temp>max) max=temp;
    }
    for(i=0;i<numerators.length;i++){
        if(numerators[i]/denominators[i]==max){
            document.write(numerators[i]+"/"+denominators[i]+" là phân số lớn nhất, có chỉ số là "+parseInt(c[i]));
        }
    }
</script>
</html>
