<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div>1. Cafe 5000</div>
        <div>2. Cam vắt 6000</div>
        <div>3. Nước ép cà rốt 7000</div>
        <div>4. Nước ép cà chua 8000</div>
        <div>5. Nước lọc 9000</div>
        <div>6. Nước dừa 10000</div>
        <div>7. Thoát gọi món</div>
        <button onclick="oder()">Oder</button>
</body>
<script>
    function oder(){
        thanhtien=0;
        a= ['0','Cafe','Cam vắt','Nước ép cà rốt','Nước cà chua','Nước lọc','Nước dừa'];
        b= [0,5000,6000,7000,8000,9000,10000]
        do{
            sp=prompt("nhập sản phẩm");
            if(sp>0&&sp<7) {
                sl=parseInt(prompt("nhập số lượng"));
                document.write(a[sp]+"    :   "+b[sp]+"      x       "+sl+"<br>");
                thanhtien+=b[sp]*sl;
            }
        }while (sp!=7);
        document.write("thành tiền: "+thanhtien);
    }
</script>
</html>
