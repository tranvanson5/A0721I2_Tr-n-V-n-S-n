<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let c=4;
    let r=5
    for(i=0;i<c;i++){
        for(j=0;j<r;j++){
            if(i==0||i==c-1){
                document.write("*");
            } else{
                if(j==0||j==r-1){
                    document.write("*");
                } else document.write("&nbsp&nbsp");
            }
        } document.write("<br>");
    }
</script>
</html>
