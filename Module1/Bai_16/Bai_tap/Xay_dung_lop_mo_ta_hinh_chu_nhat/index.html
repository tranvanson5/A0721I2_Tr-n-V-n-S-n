<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" height="500px" width="500px" style="border: 1px solid #d3d3d3;"></canvas>
</body>
<script>
    function Rectangle(dai,rong) {
        this.dai = dai;
        this.rong = rong;
        this.getDT = function () {
            return this.dai*this.rong;
        }
        this.getCV = function () {
            return (this.dai+this.rong)*2;
        }
    }
    function canvasRectangle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var rectangle = new Rectangle(100,60);
        // ctx.beginPath();
        ctx.fillRect(3,100,rectangle.dai,rectangle.rong);
        ctx.fill();
        document.write("<br>"+"Chu vi hình chử nhật: "+rectangle.getCV()+"<br>");
        document.write("Diện tích hình chử nhật: "+rectangle.getDT());
    }
    canvasRectangle();
</script>
</html>
