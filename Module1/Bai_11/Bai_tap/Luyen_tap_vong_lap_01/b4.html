<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=20;
    let a=0;
    let b=1;
    let  temp=null;
    let coun=0;
    while(i>0){
        if(a%5==0 && coun!=1 && a!=0){
            document.write(a+"<br>");
            coun++;
        }
        temp = a;
        a = a + b;
        b = temp;
        i--;
    }

</script>

</body>
</html>
