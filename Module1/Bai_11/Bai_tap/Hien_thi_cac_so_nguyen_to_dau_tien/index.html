    // cách 2 sử sụng function;
    let n = prompt(" nhâp vào số lượng số nguyên tố cần in");
    let count =0;
    let num=2;
    let result ="";
    while (count<n){
        if (ktSNT(num)==true){
            result+=num+",";
            count++;
        }
        num++;
    }
    alert(result);

    // viết hàm kiểm tra một số có phải là số nguyên tố không
    function ktSNT(num){
        let flag =true;
        if (num<2){
            flag =false;
        }else {
            for (let i =2; i<num;i++){
                if (num%i==0){
                    flag =false;
                    break;
                }
            }
        }
        return flag;
    }
