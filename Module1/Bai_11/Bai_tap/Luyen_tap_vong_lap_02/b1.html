<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=parseInt(prompt("nhập số lượng dãy fibonaci"));
    let a=0;
    let b=1;
    let  temp=null;
    while(i>0){
        document.write(a+"<br>");
        temp = a;
        a = a + b;
        b = temp;
        i--;
    }

</script>

</body>
</html>
