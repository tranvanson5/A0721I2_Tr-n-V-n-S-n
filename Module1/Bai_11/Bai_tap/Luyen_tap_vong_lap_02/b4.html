<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n=5;
    let m=20;
    for(i = 1; i <= n; i++)    {
        for(k = 1 ; k <= m; k++){
            if(i == 1 || k == 1 || i == n || k == m){
                document.write("*");
            }
            else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</html>
