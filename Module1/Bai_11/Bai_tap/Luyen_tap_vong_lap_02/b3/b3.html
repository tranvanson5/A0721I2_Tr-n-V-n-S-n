<script>
    let n=5;
    let v=n;
    for(i=0;i<n;i++){
        for(z=v;z>0;z--){
            document.write("&nbsp;&nbsp;");
        }
        v--;
        for (j=0;j<i+1;j++){

            document.write("*");
        }
        document.write("<br>");
    }
</script>
