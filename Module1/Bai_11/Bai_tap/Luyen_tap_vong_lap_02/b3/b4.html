<script>
    let v=n=5;
    for(i=1;i<=n;i++){
        for (j=0;j<i+1;j++){
            document.write("&nbsp;&nbsp;");
        }
        for(j=v;j>0;j--){
            document.write("*");
        }
        document.write("<br>");
        v--;
    }
</script>
