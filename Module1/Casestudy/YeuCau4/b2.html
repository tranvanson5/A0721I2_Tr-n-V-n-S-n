<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function differentSymbolsNaive(str){
        arr=[];
        for (let i=0;i<str.length;i++){
            if (arr.indexOf(str.charAt(i))==-1){
                arr.push(str.charAt(i));
            }
        }
        return arr.length;
    }
    let str=prompt("nhập chuỗi");
    document.write("có "+differentSymbolsNaive(str)+"kí tự");
</script>
</body>
</html>
