<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    function commonCharacterCount(s1, s2){
        s1=s1.split("");
        s2=s2.split("");
        let count=0;
        for(let i=0;i<s1.length;i++){
            for(let j=0;j<s2.length;j++){
                if(s1[i]===s2[j]){
                    count++;
                    s1.splice(i,1);
                    s2.splice(j,1);
                    i--;
                }
            }
        }
        return count;
    }
    document.write("có "+commonCharacterCount(s1,s2)+" kí tự chung");
</script>
</body>
</html>
