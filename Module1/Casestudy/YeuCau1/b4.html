<script>
    let c=5;
    for(i=0;i<c;i++){
        for(z=i;z<(c-1);z++){
            document.write("&nbsp");
        }
        for(j=0;j<=i;j++){
            if(i==c-1){
                document.write("*");
            }else{
                if(j==0||j==i){
                    document.write("*");
                } else document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
</script>
