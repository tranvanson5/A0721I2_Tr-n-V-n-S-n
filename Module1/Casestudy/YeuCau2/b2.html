<script>
    kyTu =prompt("nhập chữ cái cần kiểm tra");
    switch (kyTu ){
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
            alert("Ky tu " + kyTu + " la nguyen am" );
            break;
        default:
            alert("Ky tu " + kyTu + " la phu am");
    }
</script>
