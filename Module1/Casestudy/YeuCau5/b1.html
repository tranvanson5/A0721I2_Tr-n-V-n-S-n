<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    m=parseInt(prompt("nhập m"));
    n=parseInt(prompt("nhập n"));
    a=[];
    sum=0;
    for(i=0;i<m;i++){
        a[i]=[];
        for(j=0;j<n;j++){
            a[i][j]=parseInt(Math.random()*10);
            document.write(a[i][j]+"  ");
            if(a[i][j]%2==0){
                sum=sum+a[i][j];
            }
        }
        document.write("<br>");
    }
    document.write("tổng chẵn là: "+sum);
</script>
</html>
