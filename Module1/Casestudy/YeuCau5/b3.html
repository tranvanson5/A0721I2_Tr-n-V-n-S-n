<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    m=parseInt(prompt("nhập m"));
    n=parseInt(prompt("nhập n"));
    a=[];
    max=0;
    min=100000;
    for(i=0;i<m;i++){
        a[i]=[];
        for(j=0;j<n;j++){
            a[i][j]=parseInt(Math.random()*10);
            document.write(a[i][j]+"  ");
            if(a[i][j]>max){
                max=a[i][j];
            }else{
                if(a[i][j]<min){
                    min=a[i][j];
                }
            }
        }
        document.write("<br>");
    }
    document.write("max: "+max+"     min:"+min);
</script>
</html>
