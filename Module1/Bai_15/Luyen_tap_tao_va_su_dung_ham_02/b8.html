<script>
    function daomang(arr) {
        var first = 0;
        var last = arr.length - 1;
        while (first < last) {
            let temp = arr[first];
            arr[first] = arr[last];
            arr[last] = temp;
            first++;
            last--;
        }
        return arr;
    }
    arr = ["1", "2", "3", "4", "5", "6"];
    document.write(daomang(arr));
</script>
