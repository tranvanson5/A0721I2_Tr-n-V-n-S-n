<script>
    let n= parseInt(prompt("nhập số giai thừa"));
    function giaithua(n) {
        gt=1;
        for(i=1;i<=n;i++){
           gt=gt*i;
        }
        return gt;
    }
    document.write("giai thua cua "+n+" là: "+ giaithua(n));
</script>
