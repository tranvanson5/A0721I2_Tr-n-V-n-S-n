<script>
    function returnMin(a,b,c) {
        if(a < b){
            if(a < c){
                return a;
            } return b;
        } else{
            if(b < c){
                return b;
            } return c;
        }
    }
    document.write("số nhỏ nhất là "+returnMin(3,1,2))
</script>
