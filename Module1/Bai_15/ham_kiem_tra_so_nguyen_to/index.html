<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    function isPrime(number){
        count=0;
        for(i=1;i<=number;i++){
            if(number%i==0){
                count++;
            }
        }
        if (count==2){
            alert("Is prime");
        } else {
            alert("Not is prime");
        }
    }
    do {
        number=parseInt(prompt("Nhập số cần kiểm tra"));
    } while (number<=0);
    isPrime(number);
</script>
</html>
