<script>
    function check(){
        do {
            a=parseInt(prompt("nhập số a"));
        } while (a<=0);
        do{
            b=parseInt(prompt("nhập số b"));
        }while (b<=0);
        sum1=0;sum2=0;
        for (i=1;i<a;i++){
            if(a%i==0){
                sum1=sum1+i;
            }
        }
        for (i=1;i<b;i++){
            if(b%i==0){
                sum2=sum2+i;
            }
        }
        if(sum1==b&&sum2==a){
            return true;
        }return false;
    }
    alert(check());
</script>
