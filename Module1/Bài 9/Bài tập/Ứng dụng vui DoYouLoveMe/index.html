<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
    <input type="button" value="Yes" onmouseover="yesfunction()" style="position:absolute; left:285px; top:235px">
    <input type="button" value="No" id="btnNo" onmouseover= "nofunction()" style="position:absolute; left:350px; top:235px;">
</div>
</body>
<script>
    function yesfunction() {
        alert ("Yes. you are right");
    }
    function nofunction() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</html>
