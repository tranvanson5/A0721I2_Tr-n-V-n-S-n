<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let weight = prompt("nhap cân nặng");
    let height = prompt("nhap chieu cao")
    bmi = parseFloat(weight) / ( parseFloat(height) ^ 2 );
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</html>
