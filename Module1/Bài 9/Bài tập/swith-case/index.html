<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày của tháng</title>
</head>
<body>
<from>
    <input id="A" type="number" name="month"/>
    <input type="button" onclick="tinhsongay()" name="tinhsongay" value="Tính số ngày"/>
    <p id="result"></p>
    <script>
        function tinhsongay(){
            let month = document.getElementById("A").value;
            month = parseInt(month);
            switch (month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = 'tháng ' + month + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = 'tháng ' + month + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById('result').innerHTML = 'tháng ' + month + " có 28 ngày hoặc 29 ngày";
                    break;
                default:
                    alert("Vui lòng nhập tháng nhỏ hơn 12");
                    break;
            }
        }
    </script>
</from>
</body>
</html>
