<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="caculator.js"></script>
    <style>
        table {
            margin: auto;
            border: 2px solid black;
            width: 100px;
            height: 200px;
        }

        table tr td {
            width: max-content;
            height: max-content;
            padding: 0;
        }
        input {
            width: max-content;
        }
        button {
            width: 100%;
            height: 100%;
            color: blue;
        }
    </style>
</head>
<body>
<div>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="inandout"></td>
            </tr>
            <tr>
                <td><button onclick="nhap('1')">1</button></td>
                <td><button onclick="nhap('2')">2</button></td>
                <td><button onclick="nhap('3')">3</button></td>
                <td><button onclick="nhap('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="nhap('4')">4</button></td>
                <td><button onclick="nhap('5')">5</button></td>
                <td><button onclick="nhap('6')">6</button></td>
                <td><button onclick="nhap('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="nhap('7')">7</button></td>
                <td><button onclick="nhap('8')">8</button></td>
                <td><button onclick="nhap('9')">9</button></td>
                <td><button onclick="nhap('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="xoa()">c</button></td>
                <td><button onclick="nhap('0')">0</button></td>
                <td><button onclick="tinhtoan()">=</button></td>
                <td><button onclick="nhap('/')">/</button></td>
            </tr>
        </table>
</div>
</body>
<script>
    function nhap(input){
        let inp = document.getElementById("inandout");
        inp.value += input;
    }

    function xoa() {
        let clear = document.getElementById("inandout");
        clear.value = "";
    }

    function tinhtoan() {
        let cacular = document.getElementById("inandout");
        cacular.value = eval(cacular.value);
    }
</script>
</html>
