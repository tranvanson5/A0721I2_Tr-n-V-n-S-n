<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="header">
    <div id="header-left">
        <i class="fab fa-facebook" style="font-size: 60px; line-height: 76px; color: blue; margin-left: 20px"></i>
        <div id="search">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Tìm kiếm trên facebook" >
        </div>
    </div>
    <div id="header-center">
        <div style="width: 25%" ><i class="fas fa-home-lg-alt" style="color: #0a53be"></i></div>
        <div style="width: 25%"><i class="fas fa-user-friends"></i></div>
        <div style="width: 25%"><i class="fas fa-tv"></i></div>
        <div style="width: 25%"><i class="fas fa-store-alt"></i></div>
        <div style="width: 25%"><i class="fas fa-users"></i></div>
    </div>
    <div id="header-right">
        <div id="header-right-user">
            <div class="oval" >
                <i class="far fa-user"></i>
                <div>Sơn</div>
            </div>
        </div>
        <div id="header-right-right">
            <div class="circle" >
                <i class="fas fa-bars"  style="font-size: 20px; line-height: 40px; margin-left: 11px"></i>
            </div>
            <div class="circle" >
                <i class="fab fa-facebook-messenger"  style="font-size: 20px; line-height: 40px; margin-left: 11px"></i>
            </div>
            <div class="circle">
                <i class="fas fa-bell" style="font-size: 20px; line-height: 40px; margin-left: 11px"></i>
            </div>
            <div class="circle">
                <i class="fas fa-caret-down" style="margin-left: 15px"></i>
            </div>
        </div>
    </div>
</div>
<div id="boder" style="background-color: #0a53be; height: 1000px"></div>
</body>
</html>
