<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List</h3>
<a th:href="@{/create}">Create</a>
<table border="1">
    <caption>List</caption>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Birthday</td>
        <td>Gender</td>
        <td></td>
    </tr>
    <tr th:each="list:${lists}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.dateOfYear}"></td>
        <td th:text="${list.gender} ? 'Nam' :'Ná»¯'"></td>
        <td>
            <a th:href="@{/{id}/view(id=${list.getId()})}">view</a>
            <a th:href="@{/{id}/edit(id=${list.getId()})}">Edit</a>
            <a th:href="@{/{id}/delete(id=${list.getId()})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
