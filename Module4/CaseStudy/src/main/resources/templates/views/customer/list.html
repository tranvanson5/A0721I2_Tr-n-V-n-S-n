<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="script" href="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
    <link href="webjars/bootstrap/5.1.3/scss/bootstrap-utilities.scss">
</head>
<body>
<a th:href="@{customer/create}">Create</a>
    <table class="table table-bordered">
        <thead>
        <tr class="table-success">
            <td>#</td>
            <td>Name</td>
            <td>Birthday</td>
            <td>Gender</td>
            <td>Id Card</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Address</td>
            <td>Type</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list,l :${lists}">
            <td th:text="${l.count}"></td>
            <td th:text="${list.customerName}"></td>
            <td th:text="${list.customerBirthday}"></td>
            <td th:text="${list.customerGender}==0?'Male': 'Female'"></td>
            <td th:text="${list.customerIdCard}"></td>
            <td th:text="${list.customerPhone}"></td>
            <td th:text="${list.customerEmail}"></td>
            <td th:text="${list.customerAddress}"></td>
            <td th:text="${list.customerType.customerTypeName}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
<div>
    <a th:href="@{'/customer'(page=${lists.number - 1})}" th:if="${lists.hasPrevious()}">Previous</a>
    <span th:text="${lists.number + 1}"></span>/<span th:text="${lists.totalPages}"></span>
    <a th:href="@{'/customer'(page=${lists.number + 1})}" th:if="${lists.hasNext()}">Next</a>
</div>
</body>
</html>
