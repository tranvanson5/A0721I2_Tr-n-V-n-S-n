<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="script" href="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
    <link  href="webjars/bootstrap/5.1.3/scss/bootstrap-utilities.scss">
</head>
<body>
    <form th:action="@{/customer/create}" th:object="${customer}" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{customerName}" ></td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input type="date" th:field="*{customerBirthday}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="check_gender" th:field="*{customerGender}" value="0" >Male</input>
                    <input type="radio" name="check_gender" th:field="*{customerGender}" value="1">Female</input>
                </td>
            </tr>

            <tr>
                <td>Id Card</td>
                <td><input type="text" th:field="*{customerIdCard}"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field="*{customerPhone}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{customerEmail}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{customerAddress}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <select th:field="*{customerType}">
                        <option th:each="list: ${customerTypes}" th:text="${list.customerTypeName}" th:value="${list.customerTypeId}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
