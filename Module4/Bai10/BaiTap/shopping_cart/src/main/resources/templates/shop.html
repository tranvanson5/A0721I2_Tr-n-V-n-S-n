<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="script" href="webjars/bootstrap/5.1.3/js/bootstrap.bundle.js">
</head>
<body>
<p>
    <a href="/shopping-cart">Cart</a>
</p>
    <th:block th:each="product:${products}">
        <div class="card" style="width: 18rem; float: left">
            <img th:src="${product.url}" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title" th:text="${product.name}"></h4>
                <p class="card-text" th:text="${product.description}"></p>
                <p class="card-text" th:text="'Price: ' +${product.price}"></p>
                <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary" >Buy</a>
                <del></del>
            </div>
        </div>
    </th:block>
</body>
</html>
