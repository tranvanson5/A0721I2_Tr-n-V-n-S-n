<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
    <link href="webjars/bootstrap/5.1.3/scss/bootstrap-utilities.scss">
</head>
<body>
<table class="table" border="1">
    <tr class="table-success">
        <td>#</td>
        <td>Name</td>
        <td>Status</td>
        <td>Action</td>
    </tr>
    <tr th:each="list,l: ${lists}" class="table-hover">
        <td th:text="${l.count}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.bookDetail.quantity}>0?'true':'false'">
        <td><a>Detail</a></td>
    </tr>
</table>
</body>
</html>
