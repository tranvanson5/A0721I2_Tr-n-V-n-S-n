<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{save}"  th:object="${customers}" method=post>
        <table >
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{customer_name}"></td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input type="date" th:field="*{customer_birthday}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="Male" name="gender" th:value="1" th:field="*{customer_gender}">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="gender" th:value="0" th:field="*{customer_gender}">
                    <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Id card</td>
                <td><input type="text" th:field="*{customer_id_card}"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field="*{customer_phone}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" th:field="*{customer_email}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{customer_address}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <select th:field="*{customerType}">
                        <option th:each="type:${customerType}" th:text="${type.customer_type_name}" th:value="${type.customer_type_id}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</body>
</html>
