<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
    <link href="webjars/bootstrap/5.1.3/scss/bootstrap-utilities.scss">
</head>
<body>
<form th:action="@{/save}" method="post" th:object="${user}"  class="form-control">
    <table>
        <tr>
            <td>Fist Name</td>
            <td>
                <input th:field="*{fistname}" type="text" class="form-control">
            </td>
            <td th:if="${#fields.hasErrors('fistname')}" th:errors="*{fistname}" style="color: red"></td>
        </tr>
        <tr >
            <td>Last Name</td>
            <td>
                <input type="text" th:field="*{lastname}" class="form-control">
            </td>
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" style="color: red"></td>
        </tr>
        <tr >
            <td>Phone</td>
            <td>
                <input type="text" th:field="*{numberphone}" class="form-control">
            <td th:if="${#fields.hasErrors('numberphone')}" th:errors="*{numberphone}" style="color: red"></td>
            </td>
        </tr>
        <tr >
            <td>Age</td>
            <td>
                <input type="text" th:field="*{age}" class="form-control">
            </td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{email}" class="form-control">
            </td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></td>
        </tr>
    </table>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
</body>
</html>
