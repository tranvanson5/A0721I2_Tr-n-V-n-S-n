<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>
<table border="">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Description</td>
        <td>Image</td>
    </tr>
    <tr th:each="list: ${products}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.description}"></td>
        <td><img th:src="@{'/image/' + ${list.image}}" width="300" height="200"></td>
    </tr>
</table>
</body>
</html>
